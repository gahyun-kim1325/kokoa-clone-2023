<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/gahyun - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">바오</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, January 1,2024</div>
      <div class="message-row">
        <img
          src="https://postfiles.pstatic.net/MjAyMzA0MTRfMjY2/MDAxNjgxNDQwMTA5NjA3.Sj_tBuqRpfwGtye6mmqe1b5142fWGUrtz4qhFINgbeAg.kFFGGj3VryVDZiPI0qVmQJZ_3pgWmxar2GleXkPMfaIg.JPEG.rkgus1325/IMG_8879.JPG?type=w773"
        />
        <div class="message-row__content">
          <span class="message__author">바오</span>
          <div class="message__info">
            <span class="message__bubble">언니 어디야?</span>
            <span class="message__time">18:45</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/3bb4d70a69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
